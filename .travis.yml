dist: trusty
language: bash
branches:
  only:
  - master
env:
  global:
    - secure: ""
    - DOCKER_USERNAME=alex4108

script:
- echo "Logging in as ${DOCKER_USERNAME}"
- echo "$DOCKER_PASSWORD" | docker login --username "${DOCKER_USERNAME}" --password-stdin
- docker build -t traccy .
- docker images
- docker tag traccy $DOCKER_USERNAME/traccy
- docker push $DOCKER_USERNAME/traccy
